<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legendary Games</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <video autoplay muted loop playsinline class="hero-video">
        <source src="assets/vid1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="hero-content">
        <h1>Legendary Games</h1>
        <p>Unleash Your Power â€” Choose Your Game</p>
      </div>
    </header>

    <main class="game-grid">
      <div class="game-card">
        <img src="https://wallpapercave.com/wp/wp14354772.jpg" alt="Wukong" />
        <h2>Wukong</h2>
        <button onclick="openModal('Wukong')">View Game</button>
      </div>
      <div class="game-card">
        <img
          src="https://wallpapercave.com/wp/wp2633225.jpg"
          alt="God of War"
        />
        <h2>God of War</h2>
        <button onclick="openModal('God Of War')">View Game</button>
      </div>
      <div class="game-card">
        <img src="https://wallpapercave.com/wp/wp11672165.jpg" alt="Warzone" />
        <h2>Warzone</h2>
        <button onclick="openModal('Warzone')">View Game</button>
      </div>
      <div class="game-card">
        <img src="https://wallpapercave.com/wp/wp15166459.webp" alt="PUBG" />
        <h2>PUBG</h2>
        <button onclick="openModal('PUBG')">View Game</button>
      </div>
    </main>

    <footer>
      <p>ðŸŽ® Gear Up Now | Powered by Legendary Gamer</p>
    </footer>

    <audio
      id="clickSound"
      src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"
    ></audio>
    <script src="script.js"></script>

    <div id="gameModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
        <div class="video-wrapper">
          <iframe
            id="modalTrailer"
            src=""
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
